<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Register | Flask</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>
    body{
        background-color: black;
    }
    h1
    {
        margin: 20px;
        text-align: center;
        color: white;
    }
    .success, .warning, .error {
        font-family: sans-serif;
        font-size: 18px;
        font-weight: bold;
        border: 1px solid black;
        padding: 2px;
        margin: 5px;
    }
    .success {
    background-color: green;
    }
    .error
    {
        background-color: red;
    }
    form input , label{
        color: white;
    }
</style>
</head>
<body>
    <h1>Registration Form</h1>
    {% if "account created successfully" in name %}
        <div class="success">{{name}}</div>
    {% endif %}
    {% if name=="The length of password should be greater than 8" %}
        <div class="error">{{name}}</div>
    {% endif %}
    {% if name=="The name has numbers in it!!" %}
    <div class="error">{{name}}</div>
    {% endif %}



    <div class="container" >
        <div class="row" style="margin-top: 40px">
            <div class="col-sm-6">
                <form action="{{url_for('register')}}" method="POST">
                        <div class="form-group">
                        <label for="name">Name : </label>
                        <input type="name" required name="name" class="form-control" id="mail">
                      </div>
                    <div class="form-group">
                      <label for="email">Email : </label>
                      <input type="email" required name="mail" class="form-control" id="mail">
                    </div>
                    <div class="form-group">
                      <label for="email">Password : </label>
                      <input type="password" required name="passw" class="form-control" id="passw">
                    </div>
                     <br>

                    <button style="background-color:skyblue;" type="submit" class="btn form-control btn-default">Register</button>

                </form>
            </div>
        </div>
    </div>
    <br>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
